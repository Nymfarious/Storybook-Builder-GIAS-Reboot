<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeKu Storybook Builder</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“–</text></svg>">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwindcss.config = {
      theme: {
        extend: {
          colors: {
            primary: '#a78bfa',
            secondary: '#fbbf24',
            accent: '#f97316',
            surface: '#1e293b'
          },
          fontFamily: {
            display: ['Playfair Display', 'serif'],
            story: ['Merriweather', 'serif'],
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Import Map for ES Modules -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.3.1",
      "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
      "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
      "lucide-react": "https://esm.sh/lucide-react@0.460.0?deps=react@18.3.1",
      "zustand": "https://esm.sh/zustand@5.0.0?deps=react@18.3.1",
      "zustand/middleware/immer": "https://esm.sh/zustand@5.0.0/middleware/immer?deps=react@18.3.1",
      "immer": "https://esm.sh/immer@10.1.1",
      "zundo": "https://esm.sh/zundo@2.3.0?deps=react@18.3.1,zustand@5.0.0",
      "framer-motion": "https://esm.sh/framer-motion@11.11.0?deps=react@18.3.1",
      "clsx": "https://esm.sh/clsx@2.1.1",
      "tailwind-merge": "https://esm.sh/tailwind-merge@2.5.2"
    }
  }
  </script>

  <style>
    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }
    
    .scrollbar-thin::-webkit-scrollbar { width: 4px; height: 4px; }
    .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
    .scrollbar-thin::-webkit-scrollbar-thumb { background: #374151; border-radius: 2px; }
    
    .scrollbar-none::-webkit-scrollbar { display: none; }
    .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }

    /* Animations */
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slide-in-from-bottom-2 { from { transform: translateY(8px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes slide-in-from-top-2 { from { transform: translateY(-8px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    
    .animate-in { animation: fade-in 0.2s ease-out, slide-in-from-bottom-2 0.2s ease-out; }
    .fade-in { animation: fade-in 0.2s ease-out; }
    .slide-in-from-bottom-2 { animation: slide-in-from-bottom-2 0.2s ease-out; }
    .slide-in-from-top-2 { animation: slide-in-from-top-2 0.2s ease-out; }
  </style>
</head>
<body class="bg-slate-950 text-white antialiased">
  <div id="root"></div>
  <script type="module" src="./src/index.tsx"></script>
</body>
</html>
